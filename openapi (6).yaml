  /api/datatargets:
    post:
      summary: Create Data Target
      description: Create a new data target entity.
      tags:
        - Data Targets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataTargetCreateRequest3'
      responses:
        '200':
          description: Data target created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataTarget3'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    get:
      summary: Get Dependencies
      description: Retrieve dependencies (rules and pipelines) associated with a data target.
      tags:
        - Data Targets
      parameters:
        - in: query
          name: dataTargetId
          schema:
            type: integer
          description: ID of the data target to retrieve dependencies for.
          required: true
      responses:
        '200':
          description: Successful response with dependencies.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataTargetWithDependencies3'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
