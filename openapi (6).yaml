  /api/Processes/{processId}/getRunningStatus:
    get:
      summary: Get's running status of Bot process
      tags:
        - Bots
      parameters:
        - in: path
          name: processId
          required: true
          schema:
            type: integer
          description: ID of the process to get running status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  isRunning:
                    type: boolean
                    example: true
                  totalObjects:
                    type: integer
                    example: 1
                  processingObject:
                    type: integer
                    example: 1
                  stopProcessing:
                    type: boolean
                    example: false
                  progressPercentage:
                    type: number
                    format: float
                    example: 0.0
        '401':
          description: Unauthorized
        '403':
          description: Forbidden

  
  
  
  
  /api/Processes/{processId}/runNow:
    get:
      summary: Runs the specific id Bot, if it exists
      tags:
        - Bots
      parameters:
        - in: path
          name: processId
          required: true
          schema:
            type: integer
          description: ID of the process to run
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: SUCCESS
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: string
                    example: "entity not found"
        '405':
          description: Method Not Allowed
          content:
            application/json:
              schema:
                type: object
                properties:
                  usageResults:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "Running the process is not allowed"
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: string
                    example: "Process is already running"
        '500':
          description: Internal Server Error


  
  
  /api/preferences:
    get:
      summary: It's responsible for fetching and returning a paginated list of user preferences
      tags:
        - Bots
      parameters:
        - in: query
          name: preference
          required: true
          schema:
            type: string
          description: Name of the preference to retrieve
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPreferenceResponse'
        '401':
